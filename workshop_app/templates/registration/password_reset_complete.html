{% extends 'workshop_app/base.html' %}

{% block title %}Password Reset Complete - FOSSEE Workshops{% endblock %}

{% block content %}
<div class="login-page">
    <div class="login-container">
        <div class="login-card">
            <div class="login-logo">
                <img src="https://fossee.in/sites/all/themes/software_responsive_theme/img/logo.png" 
                     alt="FOSSEE Logo" 
                     class="fossee-logo">
                <h2>Password Reset Complete</h2>
                <p class="subtitle">Your password has been changed successfully</p>
            </div>

            <div class="text-center py-4">
                <div class="mb-4">
                    <svg width="64" height="64" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg" style="color: #28a745;">
                        <path d="M22 11.08V12a10 10 0 1 1-5.93-9.14" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                        <polyline points="22,4 12,14.01 9,11.01" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"/>
                    </svg>
                </div>
                <p>Your password has been set. You may go ahead and sign in now.</p>
                <a href="{% url 'workshop_app:login' %}" class="btn-primary d-inline-block mt-4" style="width: auto; padding: 12px 24px;">Sign In</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
